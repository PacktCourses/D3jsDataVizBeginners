<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="D3byEX 2.5">
</head>
<body>
    <script src="http://d3js.org/d3.v4.min.js" charset=" utf-8"></script>

    <div id='div1'>A</div>
    <div id='div2'>B</div>
    <div id='div3'>C</div>
    <div id='div4'>D</div>
    <script>
        d3.selectAll("div")
          .style('background-color', function (d, i) {
                return (i % 2 === 0) ? "lightblue" : "lightgray";
        });
    </script>
</body>
</html>
